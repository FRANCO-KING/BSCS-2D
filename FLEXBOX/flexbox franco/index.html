<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="" class="form">
                <h2>SIGN IN</h2>
                <input type="text" name="username" id="username" class="box"  placeholder="Username" required><br>
                <input type="email" name="email" id="email" class="box" placeholder="Email" required><br>
                <input type="password" name="password" id="password" class="box" placeholder="Password" required><br>
                <input type="submit" class="btn-signup">
                <a href="#">Log in</a>
            </form>
            <div class="side">
                <img src="https://www.adobe.com/express/feature/image/remove-background/png/media_16ad2258cac6171d66942b13b8cd4839f0b6be6f3.png?width=750&format=png&optimize=medium" alt="">
            </div>
        
        </div>
    </body>
</html>
